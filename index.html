<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MyGooglePage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="top_menu">
            <nav>
                <ul>
                    <a href="#"><li>Почта</li></a>
                    <a href="#"><li>Картинка</li></a>
                    <a href="#"><li><img src="img/v-logo.png" alt="v-logo" class="top_menu_logo"></li></a>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
        <div class="logo">

        </div>
        <div class="input_block">
            <div class="search_logo">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <div class="search_input">
                <input type="text">
            </div>
            <div class="search_key">
                <span class="key_logo"></span>
            </div>
            <div class="search_voice">
                <span class="voice_logo"></span>
            </div>
        </div>
        <div class="ost_button">
            <button class="g_button">Поиск в Google</button>
            <button class="g_button">Мне повезет!</button>
        </div>
    </div>
    <footer>
        <div class="location">
            <span>Россия</span>
        </div>
        <div class="work_link">
            <div class="work_link_left">
                <ul>
                    <a href="#"><li>Реклама</li></a>
                    <a href="#"><li>Для бизнеса</li></a>
                    <a href="#"><li>Все о Google</li></a>
                    <a href="#"><li>Как работает Google Поиск</li></a>
                </ul>
            </div>
            <div class="work_link_right">
                <ul>
                    <a href="#"><li>Конфиденциальность</li></a>
                    <a href="#"><li>Условия</li></a>
                    <a href="#"><li>Настройки</li></a>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
